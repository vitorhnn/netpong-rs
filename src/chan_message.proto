syntax = "proto3";

package netpong.protos;

message ClientAskChallenge {

}

message ServerSendChallenge {
    uint64 challenge = 1;
}

message ChanMessage {
    uint32 sequence = 1;
    uint32 ack = 2;

    oneof message {
        ClientAskChallenge client_challenge = 16;
        ServerSendChallenge server_challenge = 17;
    }
}
